<!DOCTYPE html>
<html lang="en">

</head>
<body>

            <td>Harry</td>

        <tr>

    <footer>
        <tr>
            <td>Sam</td>
            <!-- <td>30</td> -->
            <td>Programmer</td>
        </tr>
    </footer>
</table>

<ul type="square">
    <li>Harry</li>

</ul>
<ol type="I">
    <li>Harry</li>

</html>

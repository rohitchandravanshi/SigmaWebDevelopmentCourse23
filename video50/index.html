<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .img1{
            filter: blur(1px);
            width: 250px;
        }
        .img2{
            filter: contrast(20%);
            width: 250px;
        }    
        .img3{
            filter: brightness(80%);
            width: 250px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img1" src="https://wallpapercave.com/wp/wp2034483.jpg" alt="" />
      <img class="img2"
        src="https://th.bing.com/th/id/OIP.ttuPMS-q-o9ZWZSVNEQZwwHaEK?rs=1&pid=ImgDetMain"
        alt=""
      />
      <img class="img3"
src="https://th.bing.com/th/id/OIP.Trcly2Dc9j1vYH4quvCaJgHaEo?rs=1&pid=ImgDetMain"
        alt=""
      />
    </div>
  </body>
</html>

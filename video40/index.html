<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        position: sticky;
        top: 0;
      }
      nav {
        background-color: pink;
        height: 83px;
      }
      main {
        background-color: black;
        color: white;
        padding: 34px;
      }
      .container {
        background-color: green;
        margin: 12px 34px;
        height: 80vh;
        /* display: inline-block; */
        margin: 5px 12px;
        padding: 55px 23px;
        text-align: center;
      }
      .box1 {
        background-color: palevioletred;
        height: 70vh;
        width: 45%;
        display: inline-block;
      }
      .box2 {
        background-color: blue;
        height: 70vh;
        width: 45%;
        display: inline-block;
      }
      .orange-box {
        height: 32px;
        width: 32px;
        background-color: orange;
        position: fixed;
        bottom: 12px;
        right: 23px;
        border-radius: 60px;
      }
      footer {
        height: 100px;
        background-color: bisque;
      }
      .text-box {
        padding: 34px;
        border: 2px solid white;
        
        margin: 10px 24vw;
        font-size: 2em;
        border-radius: 13px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>
      <div class="text-box">
        <p>Welcome to Sigma Web Development Course</p>
      </div>
      <div class="orange-box"></div>
    </main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <header><h1>My Audio- Video Presentation</h1></header>
    <nav><p>These videos are captured by me and I love to capture natural beauty</p></nav>
    <aside>
        <audio controls src="1.mp3"></audio>
        <audio controls src="2.mp3"></audio>
        <audio controls src="3.mp3"></audio>
        <audio controls src="4.mp3"></audio>
        <audio controls src="5.mp3"></audio>
        <audio controls src="6.mp3"></audio>
    </aside>
    <main>
        <video width="150" controls src="1.mp4" ></video>
        <video width="150" controls src="2.mp4"></video>
        <video width="150" controls src="3.mp4"></video>
        <video width="150" controls src="4.mp4"></video>
        <video width="150" controls src="5.mp4"></video>
        <video width="150" controls src="6.mp4"></video>
    </main>

  </body>
</html>
